<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
        body {
            background-color:#FFE8EC;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            background-image: 
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png),
                url(images/hearts.png);
            background-repeat: no-repeat;
            background-position: 
                8% 15%,   
                72% 22%,  
                92% 68%,  
                12% 78%,
                85% 12%,
                35% 85%,
                78% 45%,
                22% 52%; 
            background-size: 200px, 180px, 220px, 200px, 150px, 170px, 190px, 160px;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 0;
            padding: 15px;
            filter: drop-shadow(0 4px 10px rgba(255, 105, 180, 0.3));
        }

        .title img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .title img:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        .card {
            width: 520px;
            height: 520px;
            background: white;
            margin: 0;
            padding: 35px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 25px #f7b4c8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card img {
            width: 280px;
            max-width: 100%;
        }
        h2 {
            font-family: Italianno;
            font-weight: 400;
            font-style: Regular;
            font-size: 60px;
            line-height: 1;
            letter-spacing: 0%;
            margin: 15px 0;
        }
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;              
            margin-top: 20px;
            width: 100%;
            height: auto;
            opacity: 1;
            border-radius: 16px;
        }

        button {
            font-family: Italianno;
            font-weight: 600;
            font-size: 40px;
            padding: 18px 65px;    
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background-color:#f97a8f;
            box-shadow: 0 4px 15px rgba(150, 115, 133, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-style: normal;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
            background-color: #f38c9d;
        }
        #evil-button {
            position: absolute;
            white-space: nowrap;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="title" >
        <img src="images/Iletter.png" alt="i letter">
        <img src="images/Nletter.png" alt="n letter">
        <img src="images/Eletter.png" alt="e letter">
        <img src="images/Sletter.png" alt="s letter">
    </div>
    <div class="card">
        <img src="images/love.gif" alt="cat shaking a heart">
        <h2>Will you be my valentine ?</h2>
        <div class="buttons">
        <button class="yes-button">Yes</button>
        <button id="evil-button" class="no-button">No</button>
        </div>
    </div>
</body>

</html>
