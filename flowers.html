<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
        body {
            background-color:#FFE8EC;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            background-image: 
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png),
                url(/images/hearts.png);
            background-repeat: no-repeat;
            background-position: 
                8% 15%,   
                72% 22%,  
                92% 68%,  
                12% 78%,
                85% 12%,
                35% 85%,
                78% 45%,
                22% 52%; 
            background-size: 200px, 180px, 220px, 200px, 150px, 170px, 190px, 160px;
        }
        .title {
            text-align: center;
            margin-top: 30px;
        }

        .title img {
            width: 500px;
            height: 100px;
            object-fit: contain;
            transform: scale(1.9);
            transition: transform 0.3s ease;
        }

        .title img:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        .card {
            width: 520px;
            height: 520px;
            background: white;
            margin: 0;
            margin-bottom: 50px;
            padding: 35px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 25px #f7b4c8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card img {
            width: 200px;
            max-width: 100%;
        }
        h2 {
            font-family: Italianno;
            font-weight: 400;
            font-style: Regular;
            font-size: 60px;
            line-height: 1;
            letter-spacing: 0%;
            margin: 15px 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #d63384, #a71d4a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: Italianno;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(166, 29, 74, 0.4);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(166, 29, 74, 0.6);
            background: linear-gradient(135deg, #a71d4a, #d63384);
        }
    </style>
</head>
<body>
    <a href="yes.html" class="back-button">‚Üê Back</a>
    <div class="title" >
        <img src="images/title.png" alt="title" >
    </div>
    <div class="card">
        <img src="images/bouquet.jpg" alt="bouquet">
        <h2>Bouqet of flowers to the prettiest girl to ever exist <3 </h2>
    </div>
</body>
</html>
